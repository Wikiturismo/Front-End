<div class="container">
	<div class="row">

	    <div class="col-md-8 col-md-offset-2">

    		<h1>Crear Ciudad/Pueblo nuevo</h1>

    		<form role="form" (ngSubmit)="createPost()">

    		    <!--<div class="form-group has-error">
    		        <label for="slug">Slug <span class="require">*</span> <small>(This field use in url path.)</small></label>
    		        <input type="text" class="form-control" name="slug" />
    		        <span class="help-block">Field not entered!</span>
    		    </div>-->
						<div class="form-group">
 							 <label class="col-lg-3 control-label">Nombre de la Ciudad/Pueblo <span class="require">*</span></label>
 							 <div class="col-lg-8">
 								 <input class="form-control" type="text" required [(ngModel)]="postCreat.name" name="name">
 							 </div>
 					 </div>
					 <br><br>
            <div>
              <label for="description">Agregar una imagen de la Ciudad/Pueblo <span class="require">*</span></label>
							 <input type="file" class="form-control">
				     <br>
            </div>
            <!--Segundo formulario-->
            <div class="row">
                <div class="col-md-6">
									<div class="form-group">
											<label class="control-label" for="time">Clima </label>
											<select class="form-control"   required [(ngModel)]="postCreat.kind" name="kind">
														<option value="Si">Calido</option>
														<option value="No">Templado</option>
														<option value="Si">Frio </option>
														<option value="No">Paramo</option>
														<option value="Si">Selva tropical	</option>
														<option value="No">Tropical de estepa</option>
														<option value="No">Tropical de desierto</option>
												</select>
									</div>
                </div>
                <!-- Text input-->
                <div class="col-md-6">
                    <div class="form-group">
											<label class="control-label" for="date">Temperatura </label>
											<input class="form-control" type="text" required [(ngModel)]="postCreat.address" name="address">
										</div>
                </div>

								<div class="col-md-12">
								<div class="col-md-6">
										<div class="form-group">
											<label class="control-label" for="date">Altitud </label>
											<input class="form-control" type="text" required [(ngModel)]="postCreat.ubication" name="ubication">
										</div>
								</div>
								</div>

								<!-- Text input-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="date">Departamento <span class="require">*</span></label>
												<select class="form-control"   required [(ngModel)]="postCreat.depart_id" name="depart_id">
	                            <option value=0>Amazonas</option>
	                            <option value=1>Antioquia</option>
	                            <option value=2>Arauca</option>
	                            <option value=3>Atlantico</option>
	                            <option value=4>Bolivar</option>
															<option value=5>Boyaca</option>
	                            <option value=6>Caldas</option>
	                            <option value=7>Caqueta</option>
	                            <option value=8>Casanare</option>
	                            <option value=9>Cauca</option>
															<option value=10>Cesar</option>
	                            <option value=11>Choco</option>
	                            <option value=12>Cordoba</option>
	                            <option value=13>Cundinamarca</option>
	                            <option value=14>Guainia</option>
															<option value=15>Guaviare</option>
	                            <option value=16>Huila</option>
	                            <option value=17>La Guajira</option>
	                            <option value=18>Magdalena</option>
	                            <option value=19>Meta</option>
															<option value=20>Nari√±o</option>
	                            <option value=21>Norte de Santander</option>
	                            <option value=22>Putumayo</option>
	                            <option value=23>Quindio</option>
	                            <option value=24>Risaralda</option>
															<option value=25>San Andres y Providencia</option>
	                            <option value=26>Santander</option>
	                            <option value=27>Sucre</option>
	                            <option value=28>Tolima</option>
	                            <option value=29>Valle del Cauca</option>
															<option value=30>Vaupes</option>
	                            <option value=31>Vichada</option>
	                        </select>
										</div>
                </div>
                <!-- Select Basic -->
								<div class="col-md-6">
                    <div class="form-group">
											<label class="control-label" for="date">Gentilicio </label>
											<input class="form-control" type="text" required [(ngModel)]="postCreat.ubication" name="ubication">
										</div>
                </div>
								<div class="col-md-6">
                    <div class="form-group">
											<label class="control-label" for="time">Tiene Terminal? <span class="require">*</span></label>
											<select class="form-control"   required [(ngModel)]="postCreat.kind" name="kind">
														<option value="Si">Si</option>
														<option value="No">No</option>
												</select>
                    </div>
                </div>
                <!-- Select Basic -->
                <div class="col-md-6">
									<label class="control-label" for="time">Tiene Aeropuerto? <span class="require">*</span></label>
									<select class="form-control"   required [(ngModel)]="postCreat.kind" name="kind">
												<option value="Si">Si</option>
												<option value="No">No</option>
										</select>
                </div>
            </div>




    		    <div class="form-group">
    		        <p><span class="require">*</span> - Campos requeridos</p>
    		    </div>

    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">Crear</button>
    		        <button class="btn btn-default">Cancelar</button>
    		    </div>

    		</form>
		</div>

	</div>
</div>
