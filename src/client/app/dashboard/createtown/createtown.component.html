

<div class="row">

											<label class="control-label" for="Clima">Clima </label>

												</select>
									</div>
                </div>
                <!-- Text input-->
                <div class="col-md-6">
                    <div class="form-group">
											<label class="control-label" for="Temperatura">Temperatura </label>

								</div>
								</div>

								<!-- Text input-->

                          <option value=31>Vaupes</option>

	                        </select>
										</div>
                </div>
                <!-- Select Basic -->
								<div class="col-md-6">
                    <div class="form-group">
											<label class="control-label" for="Gentilicio">Gentilicio </label>
											<input class="form-control" type="text" required [(ngModel)]="TownCreat.demonym" name="demonym">
										</div>
                </div>
								<div class="col-md-6">
                    <div class="form-group">
											<label class="control-label" for="Terminal">Tiene Terminal? <span class="require">*</span></label>
											<select class="form-control"   required [(ngModel)]="TownCreat.transpterminal" name="transpterminal">
														<option value=1>Si</option>
														<option value=0>No</option>
												</select>
                    </div>
                </div>
                <!-- Select Basic -->
                <div class="col-md-6">
									<label class="control-label" for="Aeropuerto">Tiene Aeropuerto? <span class="require">*</span></label>
									<select class="form-control"   required [(ngModel)]="TownCreat.airport" name="airport">
												<option value=1>Si</option>
												<option value=0>No</option>
										</select>
                </div>
            </div>




    		    <div class="form-group">
    		        <p><span class="require">*</span> - Campos requeridos</p>
    		    </div>

    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">Crear</button>
    		        <button class="btn btn-default">Cancelar</button>

			</div>
		</div>
	</div>
