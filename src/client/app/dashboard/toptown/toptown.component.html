<div class="row" style="float: left; width: 100%;">
    <div style="float: left; width: 100%;">

    <div class="card" align="center" style="float: left; width: 100%;">
        <div class="card-block">


              <div class="jumbotron jumbotron-fluid" style="float: left; width: 100%;">
 <h1 >Pueblos o Ciudades</h1>
<div *ngFor="let town  of topt; let i = index" >

  <div  style="background:#f5f5f5; float:left; width: 320px;height: 300px; margin: 5px">
    <div class="card-header card-info card-inverse" style="background:#f5f5f5;">
       <a routerLink="../getown" (click) ="goTown(town.id)"><h1 class="card-title" style="text-align: center"><font color="black"><b> {{town.name}}</b></font></h1></a>
    </div>
      <div>

          <carousel class="carousel" [interval]=2500 [noWrap]=false>
              <slide *ngFor="let img of town.imagetowns; let index=index" [active]="img.active">
                 <a routerLink="../getown" (click) ="goTown(town.id)"><img src="{{img.image.url}}" style="margin:auto; max-width: 120px;max-height: 120px"></a>
               </slide>
            </carousel>

      </div>
      <a routerLink="../getown" (click) ="goTown(town.id)">

                    <div class="card-header card-default">

                      </h5>
                      <p>{{town.weather}}</p>
                    </div>

            </div>-->
          </a>
  </div>
</div>
