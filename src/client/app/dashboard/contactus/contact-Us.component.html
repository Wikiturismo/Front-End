<div class="animate">
	<div class="row">
		<div class="col-md-12 col-lg-6 ">
			<div class="card">

<!-- ...........................................FORMULARIO..................................-->
				 <div class="col-lg-12 col-md-12 col-sm-12" ng-controller="ContactController">
					   <div class="alert alert-danger" ng-show="error">
					     <button class="close" data-dismiss="alert">x</button>
					     <strong>Ouch!</strong> Ha ocurrido un error al enviar tu mensaje.
					   </div>
					   <div class="alert alert-success" ng-show="success">
					     <button class="close" data-dismiss="alert">x</button>
					     <strong>Listo! </strong> Tu mensaje ha sido enviado con éxito.
					   </div>
					   <form role="form" name="contactForm">
					     <div class="form-group" ng-class="{error: contactForm.name.$invalid}">
					     <label>Nombre Completo</label>
					     <input class="form-control" type="text" name="name" ng-model="user.name" required="required" placeholder="Aquí va tu nombre">
					       <span class="help-block" ng-show="contactForm.name.$error.required">Requisito</span>
					     </div>
					     <div class="form-group" ng-class="{error: contactForm.email.$invalid}">
						       <label>Correo</label>
						       <input class="form-control" type="email" name="email" ng-model="user.email" required="required" placeholder="Aquí va tu correo electrónico">
						       <span class="help-block" ng-show="contactForm.email.$error.required">Requisito</span>
						       <span class="help-block" ng-show="contactForm.email.$error.email">Dirección de correo invalida</span>
					     </div>
					     <div class="form-group" ng-class="{error: contactForm.message.$invalid}">
						       <label>Message</label>
						       <textarea class="form-control" rows="5" name="message" ng-model="user.body" required="required" placeholder="Dejanos aquí tu mensaje"></textarea>
						       <span class="help-inline" ng-show="contactForm.message.$error.required">Requisito</span>
					     </div>
					     <button class="btn btn-primary btn-lg btn-block" ng-click="send()" ng-disabled="contactForm.$invalid">Send</button>
					   </form>
 				 </div>
