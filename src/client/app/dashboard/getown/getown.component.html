  <div class="card card-default card-block">
    <h1>Posts Sitios</h1>
    <div class="container"  *ngFor="let Exp of Explace; let i = index" >
      <div class="container"  >
    <!-- NOMBRE DEL SITIO-->

        <div class="card-header card-info card-inverse" style="background:#ffe500;">
            <h3 class="card-title" style="text-align: center"><font color="black">{{Exp.name}}</font></h3>
        </div>
        <!-- IMAGEN SITIO-->
        <img src="assets/images/cartagena-1.jpg" class="img-fluid" alt="Responsive image">


        <!-- DESCRIPCION DEL SITIO-->
        <div class="card-header card-info card-inverse" style="background:#57ace5;">
            <p> {{Exp.description}}  </p>
        </div>
        <!-- DIRCCION-->
        <div class="card-header card-info card-inverse" style="background:#57ace5;">
            <p> Clima: {{Exp.address}}</p>
        </div>
        <!-- TIPO DE SERVICIO-->
        <div class="card-header card-info card-inverse" style="background:#57ace5;">
            <p> Altitud: Comidas (Almuerzo/Cena) </p>
        </div>
        <!-- VALORACION-->
        <div class="card-header card-info card-inverse" style="background:#57ace5;">
            <p> Aeropuerto: {{Exp.valoration}} </p>
        </div>
        <!-- PRECIOS-->
        <div class="card-header card-info card-inverse" style="background:#57ace5;">
            <p> Terminal: {{Exp.entrycost}} </p>
        </div>
        <!-- FECHA DE PUBLICACION-->
        <div class="card-header card-info card-inverse" style="background:#57ace5;">
            <p> {{Exp.publicationdate}} </p>
        </div>
      </div>
<!-- COMENTARIOS-->


    <h1>Comentarios al respecto del sitio</h1>

  <!--COMENTARIOS-->

  <div class="col-md-15"  *ngFor="let comment of comments; let i = index">
    <div class="card card-default card-block">
        <blockquote class="card-blockquote">
          <img style='float:left;width:80px;height:80px; margin-right:10px; border: 3px solid black;' src="assets/images/user2.jpg" />
        <h4 class="text-default">Kevin Mendez</h4>
            <p>{{comment.content}}</p>
            <!--<a href="Javascript:void(0);" class="btn btn-primary">Go somewhere</a>-->
        </blockquote>
    </div>
  </div>

  <div class="col-md-15" style="text-align: center" >
 <div class="card card-default card-block">
     <blockquote class="card-blockquote">
       <img style='float:left;width:80px;height:80px; margin-right:10px; border: 3px solid black;' src="assets/images/user2.jpg" />
     <h4 class="text-default" style="text-align: Left">Kevin Mendez</h4>
        <form role="form" (ngSubmit)="createComment()">
          <div class="form-group">
           <!--<textarea class="form-control" rows="4" required [(ngModel)]="CommentCreat.content" name="content"  placeholder="Escribe aquÃ¬ tu comentario respecto al sitio..."></textarea>-->
           <textarea rows="5" class="form-control" type="text" required [(ngModel)]="CommentCreat.content" name="content"></textarea>
         </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary" onclick="window.location.reload()">Comentar</button>
          </div>
         <!--<a href="Javascript:void(0);" class="btn btn-primary">Go somewhere</a>-->
          </form>
     </blockquote>
 </div>
</div>
