

<div class="row">

																				<label class="control-label" for="date">Ciudad <span class="require">*</span></label>

																<div class="col-md-6">
																		<div class="form-group">
																				<label class="control-label" for="date">Ubicaci칩n (Barrio,etc) <span class="require">*</span></label>
